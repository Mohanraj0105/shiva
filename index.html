<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b91818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: rgb(245, 245, 245);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0c0c0c;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 16px;
            color: #0e0d0d;
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 14px;
            color: #0e0d0d;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <!-- Profile Image -->
        <img src="picture.png" alt="Profile Picture" class="profile-pic">
        
        <!-- Name -->
        <div class="name">Sakthi vel M</div>
        
        <!-- Bio -->
        <div class="bio">Student and Developer</div>
        
        <!-- Contact Info -->
        <div class="contact-info">
            üìß Sakthi@gmail.com <br>
            üìç Coimbatore, Tamil Nadu, INDIA
        </div>
    </div>

</body>
</html>
